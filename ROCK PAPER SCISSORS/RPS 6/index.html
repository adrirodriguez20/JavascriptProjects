<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS 6</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
      <h1>Rock Paper Scissors</h1>

      <div id="result">
  
          <img id="machine-img" src="IMAGES/rock.svg">

          <div id="start-text">
              Choose an option
          </div>

          <img id="user-img" src="IMAGES/rock.svg">

      </div>

      <div id="group-btn">
          <button id="rock" type="button">
              <img src="IMAGES/rock.svg"/>
          </button>
          <button id="paper" type="button">
              <img src="IMAGES/paper.svg"/>
          </button>
          <button id="scissors" type="button">
              <img src="IMAGES/scissors.svg"/>
          </button>
      </div>

      <footer>Made with ❤️ by <a target="_blank" href="http://www.kikopalomares.com/">Adri Rodriguez</a></footer>

  </div>
  
  <script src="apps.js"></script>
</body>
</html>
